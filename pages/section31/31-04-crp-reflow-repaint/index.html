<!doctype html>
<html lang="en">
  <head>
    <title>Reflow/Refaint</title>
    <style>
      .myreflow {
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }
      .myreflow:hover {
        width: 110px;
        height: 110px;
      }

      .myrepaint {
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
      .myrepaint:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="myreflow">Practice of reflow</div>
    <div class="myrepaint">Practice of repaint</div>
  </body>
</html>
